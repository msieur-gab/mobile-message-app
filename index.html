<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Messages</title>
    <link rel="stylesheet" href="./css/variables.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <app-header></app-header>
    <main id="main-content">
        <phrase-carousel></phrase-carousel>
    </main>
    <profile-selector></profile-selector>
    <feedback-message></feedback-message>
    <settings-panel></settings-panel>

    <!-- Load Dexie from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    
    <!-- Load modules -->
    <script type="module" src="./js/utils/events.js"></script>
    <script type="module" src="./js/utils/helpers.js"></script>
    <script type="module" src="./js/utils/clipboard.js"></script>
    <script type="module" src="./js/config/defaults.js"></script>
    <script type="module" src="./js/services/database.js"></script>
    <script type="module" src="./js/services/profiles.js"></script>
    <script type="module" src="./js/services/messages.js"></script>
    <script type="module" src="./js/components/messages-tab.js"></script>
    <script type="module" src="./js/components/profiles-tab.js"></script>
    <script type="module" src="./js/components/app-header.js"></script>
    <script type="module" src="./js/components/profile-selector.js"></script>
    <script type="module" src="./js/components/phrase-carousel.js"></script>
    <script type="module" src="./js/components/feedback-message.js"></script>
    <script type="module" src="./js/components/settings-panel.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
